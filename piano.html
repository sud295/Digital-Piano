<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Piano</title>
<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #eee;
        font-family: system-ui;
    }

    .piano-wrapper {
        text-align: center;
    }

    .piano {
        width: 700px;
        height: 240px;
        background: #222;
        border-radius: 14px;
        padding: 22px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }

    .keybed {
        position: relative;
        width: 100%;
        height: 100%;
        background: #151515;
        border-radius: 8px;
        padding: 6px;
        box-sizing: border-box;
    }

    .white-keys {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        height: 100%;
        position: relative;
        z-index: 1;
    }

    .key.white {
        background: linear-gradient(#fefefe, #e2e2e2);
        border: 1px solid #444;
        border-bottom: 4px solid #333;
        border-radius: 0 0 6px 6px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        font-size: 12px;
        color: #333;
        padding-bottom: 8px;
    }

    .key.white.active {
        background: linear-gradient(#ffe8a0, #f4d370);
    }

    .key.black {
        position: absolute;
        top: 0;
        width: 8.5%;
        height: 58%;
        background: linear-gradient(#222, #000);
        border-radius: 0 0 6px 6px;
        border: 1px solid #000;
        z-index: 10;
        text-align: center;
        font-size: 10px;
        color: #eee;
        padding-top: 5px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.8);
    }

    .key.black.active {
        background: linear-gradient(#555, #111);
    }

    .gamemode-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .gamemode-modal.show {
        display: flex;
    }

    .gamemode-content {
        background: #222;
        border-radius: 14px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        max-width: 500px;
        width: 90%;
    }

    .gamemode-content h2 {
        margin-top: 0;
        color: #ffe8a0;
        text-align: center;
    }

    .game-options {
        margin-top: 30px;
    }

    .game-button {
        display: block;
        width: 100%;
        padding: 15px;
        margin: 15px 0;
        background: linear-gradient(#444, #222);
        border: 2px solid #555;
        border-radius: 8px;
        color: #eee;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .game-button:hover {
        background: linear-gradient(#555, #333);
        border-color: #ffe8a0;
        transform: translateY(-2px);
    }

    .close-button {
        background: linear-gradient(#662222, #441111);
        border-color: #883333;
    }

    .close-button:hover {
        background: linear-gradient(#883333, #551111);
        border-color: #ff5555;
    }

    .game-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
    }

    .game-overlay.show {
        display: flex;
    }

    .overlay-text {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        padding: 40px;
    }

    .results-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 3000;
        overflow-y: auto;
    }

    .results-modal.show {
        display: flex;
    }

    .results-content {
        background: #222;
        border-radius: 14px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        max-width: 600px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
    }

    .results-content h3 {
        margin-top: 0;
        color: #ffe8a0;
        text-align: center;
        font-size: 24px;
    }
</style>
</head>
<body>
<div class="piano-wrapper">
    <h1>Digital Piano</h1>
    <p style="font-size: 16px; color: #888;">Hold Last & Third-Last Keys Together for 3 Seconds to Open Game Mode</p>
    <p style="font-size: 16px; color: #888;">Hold First & Third Keys Together for 3 Seconds to Toggle Tone</p>
    <div class="piano">
        <div class="keybed">

            <div class="white-keys">
                <div class="key white" data-note="C4">C</div>
                <div class="key white" data-note="D4">D</div>
                <div class="key white" data-note="E4">E</div>
                <div class="key white" data-note="F4">F</div>
                <div class="key white" data-note="G4">G</div>
                <div class="key white" data-note="A4">A</div>
                <div class="key white" data-note="B4">B</div>
            </div>

            <div class="key black" data-note="C#4" style="left: 11.5%;">C#</div>
            <div class="key black" data-note="D#4" style="left: 25.7%;">D#</div>
            <div class="key black" data-note="F#4" style="left: 54.4%;">F#</div>
            <div class="key black" data-note="G#4" style="left: 68.5%;">G#</div>
            <div class="key black" data-note="A#4" style="left: 82.6%;">A#</div>

        </div>
    </div>
</div>

<div class="gamemode-modal" id="gamemodeModal">
    <div class="gamemode-content">
        <h2>Choose a Game Mode</h2>
        <div class="game-options">
            <button class="game-button" onclick="startListenAndPlay()">
                Listen and Play
                <div style="font-size: 12px; margin-top: 5px; color: #aaa;">Listen to a melody, then play it back</div>
            </button>
            <button class="game-button close-button" onclick="closeGamemode()">
                Close
            </button>
        </div>
    </div>
</div>

<div class="game-overlay" id="gameOverlay">
    <div class="overlay-text" id="overlayText">Get Ready!</div>
</div>

<div class="results-modal" id="resultsModal">
    <div class="results-content">
        <div id="resultsContent"></div>
        <div style="margin-top: 30px;">
            <button class="game-button" onclick="playAgain()">ðŸ”„ Play Again</button>
            <button class="game-button close-button" onclick="closeResults()">âœ• Close</button>
        </div>
    </div>
</div>
<script src="piano.js"></script>
</body>
</html>
