<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Piano</title>
<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #eee;
        font-family: system-ui;
    }

    .piano-wrapper {
        text-align: center;
    }

    .piano {
        width: 700px;
        height: 240px;
        background: #222;
        border-radius: 14px;
        padding: 22px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }

    .keybed {
        position: relative;
        width: 100%;
        height: 100%;
        background: #151515;
        border-radius: 8px;
        padding: 6px;
        box-sizing: border-box;
    }

    .white-keys {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        height: 100%;
        position: relative;
        z-index: 1;
    }

    .key.white {
        background: linear-gradient(#fefefe, #e2e2e2);
        border: 1px solid #444;
        border-bottom: 4px solid #333;
        border-radius: 0 0 6px 6px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        font-size: 12px;
        color: #333;
        padding-bottom: 8px;
    }

    .key.white.active {
        background: linear-gradient(#ffe8a0, #f4d370);
    }

    .key.black {
        position: absolute;
        top: 0;
        width: 8.5%;
        height: 58%;
        background: linear-gradient(#222, #000);
        border-radius: 0 0 6px 6px;
        border: 1px solid #000;
        z-index: 10;
        text-align: center;
        font-size: 10px;
        color: #eee;
        padding-top: 5px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.8);
    }

    .key.black.active {
        background: linear-gradient(#555, #111);
    }
</style>
</head>
<body>
<div class="piano-wrapper">
    <h1>Digital Piano</h1>

    <div class="piano">
        <div class="keybed">

            <div class="white-keys">
                <div class="key white" data-note="C4">C4 (Z)</div>
                <div class="key white" data-note="D4">D4 (X)</div>
                <div class="key white" data-note="E4">E4 (C)</div>
                <div class="key white" data-note="F4">F4 (V)</div>
                <div class="key white" data-note="G4">G4 (B)</div>
                <div class="key white" data-note="A4">A4 (N)</div>
                <div class="key white" data-note="B4">B4 (M)</div>
            </div>

            <div class="key black" data-note="C#4" style="left: 11.5%;">C#4</div>
            <div class="key black" data-note="D#4" style="left: 25.7%;">D#4</div>
            <div class="key black" data-note="F#4" style="left: 54.4%;">F#4</div>
            <div class="key black" data-note="G#4" style="left: 68.5%;">G#4</div>
            <div class="key black" data-note="A#4" style="left: 82.6%;">A#4</div>

        </div>
    </div>
</div>

<script>
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audio = new AudioContext();
let unlocked = false;

const freq = {
  "C4":261.63,"C#4":277.18,"D4":293.66,"D#4":311.13,"E4":329.63,
  "F4":349.23,"F#4":369.99,"G4":392.00,"G#4":415.30,"A4":440.00,
  "A#4":466.16,"B4":493.88
};

const keyboard = {
  "=": "C4",
  ";": "C#4",
  "[": "D4",
  "]": "D#4",
  "`": "E4",
  "\\": "F4",
  "arrowup": "F#4",
  "arrowdown": "G4",
  "arrowright": "G#4",
  "arrowleft": "A4",
  0: "A#4",
  2: "B4"
};

let active = {};

window.addEventListener("mousedown", e => {
    const note = keyboard[e.button];
    if (!keyboard[e.button]) return;
    if (down.has(e.button)) return;

    down.add(e.button);

    play(note);
    highlight(note);
});

window.addEventListener("mouseup", e => {
    const note = keyboard[e.button];
    if (!keyboard[e.button]) return;

    down.delete(e.button);

    stop(note);
    unhighlight(note);
});

document.addEventListener('contextmenu', function (e){
  e.preventDefault();
});

window.onload = function(){
  document.onselectstart = function(){
    return false;
  }
}

function play(note) {
  if (!unlocked) { audio.resume(); unlocked = true; }
  if (active[note]) return;

  let osc = audio.createOscillator();
  let gain = audio.createGain();

  osc.frequency.value = freq[note];
  osc.type = "sine";

  gain.gain.setValueAtTime(0, audio.currentTime);
  gain.gain.linearRampToValueAtTime(0.8, audio.currentTime + 0.01);

  osc.connect(gain).connect(audio.destination);
  osc.start();

  active[note] = { osc, gain };
}

function stop(note) {
  if (!active[note]) return;

  let { osc, gain } = active[note];
  gain.gain.linearRampToValueAtTime(0, audio.currentTime + 0.05);
  osc.stop(audio.currentTime + 0.06);

  delete active[note];
}

/* ---------------- VISUAL HIGHLIGHT ---------------- */
function highlight(n) {
  const el = document.querySelector(`[data-note="${n}"]`);
  if (el) el.classList.add("active");
}

function unhighlight(n) {
  const el = document.querySelector(`[data-note="${n}"]`);
  if (el) el.classList.remove("active");
}

/* ---------------- KEYBOARD ONLY ---------------- */
const down = new Set();

window.onkeydown = e => {
  const key = e.key.toLowerCase();
  if (!keyboard[key]) return;
  if (down.has(key)) return;

  down.add(key);

  const note = keyboard[key];
  play(note);
  highlight(note);
};

window.onkeyup = e => {
  const key = e.key.toLowerCase();
  if (!keyboard[key]) return;

  down.delete(key);

  const note = keyboard[key];
  stop(note);
  unhighlight(note);
};
</script>
</body>
</html>
