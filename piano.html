<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Piano</title>
<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #eee;
        font-family: system-ui;
    }

    .piano-wrapper {
        text-align: center;
    }

    .piano {
        width: 700px;
        height: 240px;
        background: #222;
        border-radius: 14px;
        padding: 22px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }

    .keybed {
        position: relative;
        width: 100%;
        height: 100%;
        background: #151515;
        border-radius: 8px;
        padding: 6px;
        box-sizing: border-box;
    }

    .white-keys {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        height: 100%;
        position: relative;
        z-index: 1;
    }

    .key.white {
        background: linear-gradient(#fefefe, #e2e2e2);
        border: 1px solid #444;
        border-bottom: 4px solid #333;
        border-radius: 0 0 6px 6px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        font-size: 12px;
        color: #333;
        padding-bottom: 8px;
    }

    .key.white.active {
        background: linear-gradient(#ffe8a0, #f4d370);
    }

    .key.black {
        position: absolute;
        top: 0;
        width: 8.5%;
        height: 58%;
        background: linear-gradient(#222, #000);
        border-radius: 0 0 6px 6px;
        border: 1px solid #000;
        z-index: 10;
        text-align: center;
        font-size: 10px;
        color: #eee;
        padding-top: 5px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.8);
    }

    .key.black.active {
        background: linear-gradient(#555, #111);
    }

    .gamemode-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .gamemode-modal.show {
        display: flex;
    }

    .gamemode-content {
        background: #222;
        border-radius: 14px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        max-width: 500px;
        width: 90%;
    }

    .gamemode-content h2 {
        margin-top: 0;
        color: #ffe8a0;
        text-align: center;
    }

    .game-options {
        margin-top: 30px;
    }

    .game-button {
        display: block;
        width: 100%;
        padding: 15px;
        margin: 15px 0;
        background: linear-gradient(#444, #222);
        border: 2px solid #555;
        border-radius: 8px;
        color: #eee;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .game-button:hover {
        background: linear-gradient(#555, #333);
        border-color: #ffe8a0;
        transform: translateY(-2px);
    }

    .close-button {
        background: linear-gradient(#662222, #441111);
        border-color: #883333;
    }

    .close-button:hover {
        background: linear-gradient(#883333, #551111);
        border-color: #ff5555;
    }

    .game-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
    }

    .game-overlay.show {
        display: flex;
    }

    .overlay-text {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        padding: 40px;
    }

    .results-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 3000;
        overflow-y: auto;
    }

    .results-modal.show {
        display: flex;
    }

    .results-content {
        background: #222;
        border-radius: 14px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        max-width: 600px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
    }

    .results-content h3 {
        margin-top: 0;
        color: #ffe8a0;
        text-align: center;
        font-size: 24px;
    }
</style>
</head>
<body>
<div class="piano-wrapper">
    <h1>Digital Piano</h1>
    <p style="font-size: 12px; color: #888;">Hold C4 + C#4 together (â†’ + ;) for 3 seconds to open game modes</p>

    <div class="piano">
        <div class="keybed">

            <div class="white-keys">
                <div class="key white" data-note="C4">C4 (Z)</div>
                <div class="key white" data-note="D4">D4 (X)</div>
                <div class="key white" data-note="E4">E4 (C)</div>
                <div class="key white" data-note="F4">F4 (V)</div>
                <div class="key white" data-note="G4">G4 (B)</div>
                <div class="key white" data-note="A4">A4 (N)</div>
                <div class="key white" data-note="B4">B4 (M)</div>
            </div>

            <div class="key black" data-note="C#4" style="left: 11.5%;">C#4</div>
            <div class="key black" data-note="D#4" style="left: 25.7%;">D#4</div>
            <div class="key black" data-note="F#4" style="left: 54.4%;">F#4</div>
            <div class="key black" data-note="G#4" style="left: 68.5%;">G#4</div>
            <div class="key black" data-note="A#4" style="left: 82.6%;">A#4</div>

        </div>
    </div>
</div>

<div class="gamemode-modal" id="gamemodeModal">
    <div class="gamemode-content">
        <h2>Choose a Game Mode</h2>
        <div class="game-options">
            <button class="game-button" onclick="startListenAndPlay()">
                ðŸŽµ Listen and Play
                <div style="font-size: 12px; margin-top: 5px; color: #aaa;">Listen to a melody, then play it back</div>
            </button>
            <button class="game-button close-button" onclick="closeGamemode()">
                âœ• Close
            </button>
        </div>
    </div>
</div>

<div class="game-overlay" id="gameOverlay">
    <div class="overlay-text" id="overlayText">Get Ready!</div>
</div>

<div class="results-modal" id="resultsModal">
    <div class="results-content">
        <div id="resultsContent"></div>
        <div style="margin-top: 30px;">
            <button class="game-button" onclick="playAgain()">ðŸ”„ Play Again</button>
            <button class="game-button close-button" onclick="closeResults()">âœ• Close</button>
        </div>
    </div>
</div>

<script>
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audio = new AudioContext();
let unlocked = false;

const freq = {
  "C4":261.63,"C#4":277.18,"D4":293.66,"D#4":311.13,"E4":329.63,
  "F4":349.23,"F#4":369.99,"G4":392.00,"G#4":415.30,"A4":440.00,
  "A#4":466.16,"B4":493.88
};

const keyboard = {
  "z": "C4",
  "s": "C#4",
  "x": "D4",
  "d": "D#4",
  "c": "E4",
  "v": "F4",
  "g": "F#4",
  "b": "G4",
  "h": "G#4",
  "n": "A4",
  "j": "A#4",
  "m": "B4",
  "arrowright": "C4",
  ";": "C#4"
};

let active = {};
const down = new Set();
let comboTimer = null;
let comboStartTime = null;


let gameState = {
  active: false,
  phase: 'listen',
  melody: [],
  playerInput: [],
  currentNote: 0
};

function checkGamemodeCombo() {
  if (down.has("arrowright") && down.has(";")) {
    if (!comboTimer) {
      comboStartTime = Date.now();
      comboTimer = setTimeout(() => {
        openGamemode();
        comboTimer = null;
      }, 3000);
    }
  } else {
    if (comboTimer) {
      clearTimeout(comboTimer);
      comboTimer = null;
      comboStartTime = null;
    }
  }
}

function openGamemode() {
  document.getElementById("gamemodeModal").classList.add("show");
}

function closeGamemode() {
  document.getElementById("gamemodeModal").classList.remove("show");
}

function startListenAndPlay() {
  closeGamemode();
  
  const melodyLength = Math.floor(Math.random() * 5) + 4; // 4 to 8 notes
  const notes = Object.keys(freq);
  gameState.melody = [];
  
  for (let i = 0; i < melodyLength; i++) {
    gameState.melody.push(notes[Math.floor(Math.random() * notes.length)]);
  }
  
  gameState.active = true;
  gameState.phase = 'listen';
  gameState.playerInput = [];
  gameState.currentNote = 0;
  
  showGameOverlay('Listen carefully to the melody...', '#ffe8a0');
  
  setTimeout(() => {
    playMelody();
  }, 1500);
}

function playMelody() {
  if (gameState.currentNote >= gameState.melody.length) {
    gameState.phase = 'play';
    gameState.currentNote = 0;
    showGameOverlay('Now play it back!', '#70f470');
    setTimeout(() => {
      hideGameOverlay();
    }, 2000);
    return;
  }
  
  const note = gameState.melody[gameState.currentNote];
  
  highlight(note);
  play(note);
  
  setTimeout(() => {
    stop(note);
    unhighlight(note);
    gameState.currentNote++;
    
    setTimeout(() => {
      playMelody();
    }, 200);
  }, 500);
}

function handleGameInput(note) {
  if (!gameState.active || gameState.phase !== 'play') return;
  
  gameState.playerInput.push(note);
  
  if (gameState.playerInput.length >= gameState.melody.length) {
    endGame();
  }
}

function endGame() {
  gameState.active = false;

  let correct = 0;
  let results = [];
  
  for (let i = 0; i < gameState.melody.length; i++) {
    const expected = gameState.melody[i];
    const played = gameState.playerInput[i] || 'missed';
    const isCorrect = expected === played;
    
    if (isCorrect) correct++;
    
    results.push({
      position: i + 1,
      expected: expected,
      played: played,
      correct: isCorrect
    });
  }
  
  showResults(results, correct, gameState.melody.length);
}

function showResults(results, correct, total) {
  const modal = document.getElementById('resultsModal');
  const resultsDiv = document.getElementById('resultsContent');
  
  let html = `<h3>Score: ${correct}/${total} (${Math.round(correct/total * 100)}%)</h3>`;
  html += '<div style="text-align: left; margin-top: 20px;">';
  
  results.forEach(r => {
    const icon = r.correct ? 'âœ“' : 'âœ—';
    const color = r.correct ? '#70f470' : '#ff5555';
    html += `
      <div style="padding: 10px; margin: 5px 0; background: #333; border-radius: 6px; border-left: 4px solid ${color};">
        <span style="color: ${color}; font-weight: bold;">${icon}</span>
        Note ${r.position}: Expected <strong>${r.expected}</strong>, 
        You played <strong style="color: ${color};">${r.played}</strong>
      </div>
    `;
  });
  
  html += '</div>';
  
  resultsDiv.innerHTML = html;
  modal.classList.add('show');
}

function closeResults() {
  document.getElementById('resultsModal').classList.remove('show');
}

function playAgain() {
  closeResults();
  startListenAndPlay();
}

function showGameOverlay(message, color) {
  const overlay = document.getElementById('gameOverlay');
  const text = document.getElementById('overlayText');
  text.textContent = message;
  text.style.color = color;
  overlay.classList.add('show');
}

function hideGameOverlay() {
  document.getElementById('gameOverlay').classList.remove('show');
}

window.addEventListener("mousedown", e => {
    const note = keyboard[e.button];
    if (!keyboard[e.button]) return;
    if (down.has(e.button)) return;

    down.add(e.button);

    play(note);
    highlight(note);
});

window.addEventListener("mouseup", e => {
    const note = keyboard[e.button];
    if (!keyboard[e.button]) return;

    down.delete(e.button);

    stop(note);
    unhighlight(note);
});

document.addEventListener('contextmenu', function (e){
  e.preventDefault();
});

window.onload = function(){
  document.onselectstart = function(){
    return false;
  }
}

function play(note) {
  if (!unlocked) { audio.resume(); unlocked = true; }
  if (active[note]) return;

  let osc = audio.createOscillator();
  let gain = audio.createGain();

  osc.frequency.value = freq[note];
  osc.type = "sine";

  gain.gain.setValueAtTime(0, audio.currentTime);
  gain.gain.linearRampToValueAtTime(0.8, audio.currentTime + 0.01);

  osc.connect(gain).connect(audio.destination);
  osc.start();

  active[note] = { osc, gain };
}

function stop(note) {
  if (!active[note]) return;

  let { osc, gain } = active[note];
  gain.gain.linearRampToValueAtTime(0, audio.currentTime + 0.05);
  osc.stop(audio.currentTime + 0.06);

  delete active[note];
}

function highlight(n) {
  const el = document.querySelector(`[data-note="${n}"]`);
  if (el) el.classList.add("active");
}

function unhighlight(n) {
  const el = document.querySelector(`[data-note="${n}"]`);
  if (el) el.classList.remove("active");
}

window.onkeydown = e => {
  const key = e.key.toLowerCase();
  if (!keyboard[key]) return;
  if (down.has(key)) return;

  down.add(key);
  
  if (!gameState.active) {
    checkGamemodeCombo();
  }

  const note = keyboard[key];
  play(note);
  highlight(note);
  
  handleGameInput(note);
};

window.onkeyup = e => {
  const key = e.key.toLowerCase();
  if (!keyboard[key]) return;

  down.delete(key);

  const note = keyboard[key];
  stop(note);
  unhighlight(note);
};
</script>
</body>
</html>
