<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Piano</title>
<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #eee;
        font-family: system-ui;
    }

    .piano-wrapper {
        text-align: center;
    }

    h1 {
        margin-bottom: 6px;
    }
    .subtitle {
        opacity: 0.75;
        margin-bottom: 16px;
    }

    .piano {
        width: 700px;
        height: 240px;
        background: #222;
        border-radius: 14px;
        padding: 22px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }

    .keybed {
        position: relative;
        width: 100%;
        height: 100%;
        background: #151515;
        border-radius: 8px;
        padding: 6px;
        box-sizing: border-box;
    }

    .white-keys {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        height: 100%;
        gap: 0;
        position: relative;
        z-index: 1;
    }

    .key.white {
        background: linear-gradient(#fefefe, #e2e2e2);
        border: 1px solid #444;
        border-bottom: 4px solid #333;
        border-radius: 0 0 6px 6px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        font-size: 12px;
        color: #333;
        padding-bottom: 8px;
    }

    .key.white.active {
        background: linear-gradient(#ffe8a0, #f4d370);
    }

    .key.black {
        position: absolute;
        top: 0;
        width: 8.5%;
        height: 58%;
        background: linear-gradient(#222, #000);
        border-radius: 0 0 6px 6px;
        border: 1px solid #000;
        z-index: 10;
        text-align: center;
        font-size: 10px;
        color: #eee;
        padding-top: 5px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.8);
        user-select: none;
    }

    .key.black.active {
        background: linear-gradient(#555, #111);
    }

    .label {
        pointer-events: none;
    }
</style>
</head>
<body>
<div class="piano-wrapper">
    <h1>Digital Piano</h1>
    <!-- <div class="subtitle">Click keys or use Z S X D C V G B H N J M</div> -->

    <div class="piano">
        <div class="keybed" id="keybed">

            <div class="white-keys">
                <div class="key white" data-note="C4">C4 (Z)</div>
                <div class="key white" data-note="D4">D4 (X)</div>
                <div class="key white" data-note="E4">E4 (C)</div>
                <div class="key white" data-note="F4">F4 (V)</div>
                <div class="key white" data-note="G4">G4 (B)</div>
                <div class="key white" data-note="A4">A4 (N)</div>
                <div class="key white" data-note="B4">B4 (M)</div>
            </div>

            <div class="key black" data-note="C#4" style="left: 11.5%;">C#4</div>
            <div class="key black" data-note="D#4" style="left: 25.7%;">D#4</div>

            <div class="key black" data-note="F#4" style="left: 54.4%;">F#4</div>
            <div class="key black" data-note="G#4" style="left: 68.5%;">G#4</div>
            <div class="key black" data-note="A#4" style="left: 82.6%;">A#4</div>

        </div>
    </div>
</div>

<script>
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audio = new AudioContext();
let unlocked = false;

const freq = {
  "C4":261.63,"C#4":277.18,"D4":293.66,"D#4":311.13,"E4":329.63,
  "F4":349.23,"F#4":369.99,"G4":392.00,"G#4":415.30,"A4":440.00,
  "A#4":466.16,"B4":493.88
};

const keyboard = {
  z:"C4", s:"C#4", x:"D4", d:"D#4", c:"E4", v:"F4",
  g:"F#4", b:"G4", h:"G#4", n:"A4", j:"A#4", m:"B4"
};

let active = {};

function play(note) {
  if(!unlocked){audio.resume(); unlocked=true;}
  if(active[note]) return;
  let o = audio.createOscillator();
  let g = audio.createGain();
  o.frequency.value = freq[note];
  o.type = "sine";
  g.gain.setValueAtTime(0, audio.currentTime);
  g.gain.linearRampToValueAtTime(0.8, audio.currentTime+0.01);
  o.connect(g).connect(audio.destination);
  o.start();
  active[note] = { o, g };
}

function stop(note) {
  if(!active[note]) return;
  let {o,g}=active[note];
  g.gain.linearRampToValueAtTime(0, audio.currentTime+0.05);
  o.stop(audio.currentTime+0.06);
  delete active[note];
}

function highlight(n){document.querySelector(`[data-note='${n}']`).classList.add("active")}
function unhighlight(n){document.querySelector(`[data-note='${n}']`).classList.remove("active")}

const keys = document.querySelectorAll(".key");
keys.forEach(k=>{
  const n = k.dataset.note;
  k.onmousedown = () => { play(n); highlight(n); };
  k.onmouseup   = () => { stop(n); unhighlight(n); };
  k.onmouseleave= (e)=> { if(e.buttons===1){ stop(n); unhighlight(n); } };
});

const down = new Set();
window.onkeydown = (e)=>{
  let key=e.key.toLowerCase();
  if(!keyboard[key]) return;
  if(down.has(key)) return;
  down.add(key);
  let n=keyboard[key];
  play(n); highlight(n);
};
window.onkeyup = (e)=>{
  let key=e.key.toLowerCase();
  if(!keyboard[key]) return;
  down.delete(key);
  let n=keyboard[key];
  stop(n); unhighlight(n);
};
</script>
</body>
</html>
